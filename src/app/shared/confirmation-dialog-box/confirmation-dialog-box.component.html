
<h2 mat-dialog-title>{{modalData.title}}</h2>

<mat-dialog-content> Latitude {{ modalData.latitude }} </mat-dialog-content> -->
<div class="contaner">
    <div class="row text-center">
        <div class="col">
                <mat-dialog-actions>
                    <div class="col">

                            <button mat-button class="no"  [mat-dialog-close]='false'> No </button>
                        </div>     
                </mat-dialog-actions>
        </div>
    </div>
</div>
